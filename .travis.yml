sudo: false
dist: trusty
language: node_js
os:
  - linux
node_js:
  - 7
rvm: 2.0.0
branches:
  only:
  - master
before_install:
  - pip3 install requests
  - pip install --upgrade --user awscli
  - bundle install
before_script:
  - bundle exec danger
script:
  - make
after_success:
  - npm install -g surge
  - chmod ugo+x ./deploy.py
  - ./deploy.py || exit 1
